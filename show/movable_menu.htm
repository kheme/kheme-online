<script>
function oya() {
X=event.clientX - (a.style.width.substr(0,a.style.width.indexOf("p")))/2
Y=event.clientY - (a.style.width.substr(0,a.style.height.indexOf("p")))/4
a.style.posTop=Y
a.style.posLeft=X
document.onmousemove=oya
}
function stop_() {
X=a.style.posTop
Y=a.style.posLeft
a.style.posTop=a.style.posTop
a.style.posLeft=a.style.posLeft
document.onmousemove=function(){return false}
document.onselectstart=function(){return false}
}
function cl_() {
sl=new Date()
ssl=sl.toString()
cl.innerHTML=ssl.substr(0,ssl.length-9)
setTimeout("cl_()",1000)
document.body.scroll='no'
}
window.onload=cl_
document.ondblclick=stop_
document.title="Moveable Menue"
</script>
<div onmouseover='window.status="Click & hold to move; release to drop!"' onmouseout='window.status=""' onselectstart="return false" onmousedown=oya() onmouseup=stop_() style="cursor:move;position:absolute;left:12;top:0;width:200;height:200;" id=a>
