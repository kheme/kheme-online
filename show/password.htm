<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Passwords</title>
</head>
<script>
function no(phrase) {
document.f.show.value=''
if (document.f.num.value=='' && document.f.num.value=='0') {return false}
else {document.f.subt.value=phrase;set(document.f.num.value)}
}
function set(phrase) {
if (document.f.subt.value=='' || document.f.subt.value=='0') {return false}
op0=new Array('a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z','1','2','3','4','5','6','7','8','9','0')
op1=new Array('a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z')
op2=new Array('1','2','3','4','5','6','7','8','9','0')
if (Math.abs(document.f.num.value) > '1000000') {alert('Please enter a number less than 1000000')}
else {
if (document.f.type.options[document.f.type.selectedIndex].value=='0') {dis=op0[Math.round(0+(Math.random()*35))]}
if (document.f.type.options[document.f.type.selectedIndex].value=='1') {dis=op1[Math.round(0+(Math.random()*25))]}
if (document.f.type.options[document.f.type.selectedIndex].value=='2') {dis=op2[Math.round(0+(Math.random()*9))]}
document.f.show.value=document.f.show.value+dis
document.f.subt.value=document.f.subt.value-1
setTimeout('set(document.f.num.value)',100)
}
}
</script>
<body onload='document.f.num.focus()' bgcolor="#000000" text="#FFFFFF">
<form name="f">
<input type=hidden name=subt>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
<tr>
<td width="50%">
<p align="right"><font face="AGaramond">Type of Password:</font> </td>
<td width="50%"><font face="AGaramond"><select style="font-family:AGaramond; background-color: #000000; color: #FFFFFF" size="1" name="type">
<option selected value="0">Letters &amp; Numbers</option>
<option value="1">Letters Only</option>
<option value="2">Numbers Only</option>
</select></font></td>
</tr>
<tr>
<td width="50%">
<p align="right"><font face="AGaramond">Number of Characters:</font></td>
<td width="50%"><font face="AGaramond">&nbsp;<input style="font-family:AGaramond; background-color: #000000; color: #FFFFFF" type="text" name="num" size="4"></font></td>
</tr>
<tr>
<td width="100%" colspan="2">
<p align="center"><font face="AGaramond"><input style="font-family:AGaramond; background-color: #000000; color: #FFFFFF" type="button" value="Create Password" onclick='no(document.f.num.value)'></font></td>
</tr>
<tr>
<td width="100%" colspan="2">
<p align="center"><font face="AGaramond"><textarea style="font-family:AGaramond; background-color: #000000; color: #FFFFFF" rows="7" name="show" cols="43"></textarea></font></td>
</tr>
<tr>
<td width="100%" colspan="2">
<p align="center"><font face="AGaramond"><input onclick='show.createTextRange().execCommand("Copy");document.f.aa.blur()' type="button" name='aa' value="Copy Password" style="font-family:AGaramond; background-color: #000000; color: #FFFFFF"></font></td>
</tr>
</table>
</form>
</body>
</html>
